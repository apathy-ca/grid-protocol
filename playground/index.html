<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Policy Playground</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GRID Policy Playground</h1>
    <div class="container">
        <div class="editor-container">
            <h2>Policy (Rego)</h2>
            <div id="policy-editor" class="editor"></div>
        </div>
        <div classs="editor-container">
            <h2>Input (JSON)</h2>
            <div id="input-editor" class="editor"></div>
        </div>
        <div class="output-container">
            <h2>Output</h2>
            <div id="output">
                <div class="decision" id="decision-box"></div>
                <pre id="raw-output"></pre>
            </div>
        </div>
    </div>
    <button id="run-button">Run</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script src="https://unpkg.com/@open-policy-agent/opa-wasm@1.6.0/dist/opa-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
