<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GRID Cost Calculator</h1>
    <div class="container">
        <div class="input-group">
            <label for="evals-per-second">Policy Evaluations per Second:</label>
            <input type="number" id="evals-per-second" value="1000">
        </div>
        <div class="input-group">
            <label for="policy-complexity">Average Policy Complexity (ms):</label>
            <input type="number" id="policy-complexity" value="1">
        </div>
        <div class="input-group">
            <label for="instance-cost">Cost per Instance-Hour ($):</label>
            <input type="number" id="instance-cost" value="0.05">
        </div>
        <button id="calculate-button">Calculate</button>
        <div class="output-container">
            <h2>Estimated Monthly Cost</h2>
            <div id="monthly-cost"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
