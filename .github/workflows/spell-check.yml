name: Spell Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run spell check
        uses: rojopolis/spellcheck-github-actions@0.29.0
        with:
          source_files: '**/*.md'
          task_name: Markdown Spellcheck
          output_file: spellcheck-output.txt
          dictionary_path: .github/dictionary.txt