version: '3.8'

services:
  grid-gateway:
    image: anthropics/sark:latest # Replace with your GRID implementation image
    ports:
      - "8000:8000"
    environment:
      - GRID_DATABASE_URL=postgresql://user:password@postgres:5432/grid
      - GRID_JWT_SECRET=your-secret-key
      - GRID_OPA_URL=http://opa:8181/v1
    depends_on:
      - opa
      - postgres
      - redis

  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr"
      - ":8181"
      - "--set"
      - "decision_logs.console=true"
      - "examples/policies"

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=grid
    ports:
      - "5432:5432"

  redis:
    image: redis:6
    ports:
      - "6379:6379"